<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .weather-container h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
        }
        .weather-data {
            margin: 20px 0;
        }
        .weather-data div {
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .weather-data div:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .label {
            font-weight: bold;
            color: #fff;
        }
        .value {
            color: #ffeb3b;
            font-size: 18px;
        }
        .city-name {
            font-size: 24px;
            margin: 10px 0;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather Forecast</h1>
        <div class="city-name" id="cityName">{{ city_.upper() }}</div>
        <div class="weather-data">
            <div>
                <span class="label">Main Weather:</span>
                <span class="value" id="mainWeather">{{ mainWeather_ }}</span>
            </div>
            <div>
                <span class="label">Description:</span>
                <span class="value" id="weatherDescription">{{ weatherDescription_ }}</span>
            </div>
            <div>
                <span class="label">Temperature:</span>
                <span class="value" id="temperature">{{ temp_ }}°C</span>
            </div>
            <div>
                <span class="label">Feels Like:</span>
                <span class="value" id="feelsLike">{{ feelsLike_ }}°C</span>
            </div>
            <div>
                <span class="label">Humidity:</span>
                <span class="value" id="humidity">{{humidity_}}%</span>
            </div>
        </div>
    </div>
</body>
</html>
