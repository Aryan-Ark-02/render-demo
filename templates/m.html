<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="{{url_for('static', filename='m.css')}}" 
</head>

<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
    </form>

    {% if mode_ %}
    <h2>Image Details âž”</h2>
    <!-- <img src="{{file}}" alt="Uploaded Image" style="max-width: 20%;"> -->
    <ul>
        <li>Name: {{ filename }}</li>
        <li>Name: {{ file_name }}</li>
        <li>Size: {{ file_size }}</li>
        <li>Dimensions: {{ width_ }}x{{ height_ }}</li>
        <li>File Type: {{ type_ }}</li>
        <li>Color Type: {{ mode_ }}</li>

    </ul>
    {% endif %}
</body>

</html>
