<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Div</title>
    <style>
        .clickable-link {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .clickable-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="https://example.com" class="clickable-link">
        Clickable Div
    </a>
</body>
</html>
