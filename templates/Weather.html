<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Name Input</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .container h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #ffeb3b;
            color: #333;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background: #ffd700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter City Name</h1>
        <form action="/weather-forecast" method="post">
            <input type="text" name="city" placeholder="City Name" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
